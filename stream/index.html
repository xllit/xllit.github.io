<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>全屏 FLV 播放器（禁用进度条）</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
    /* 如果使用 video 元素自带控件，这里隐藏进度条 */
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-panel {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- 不显示控件，或者显示部分控件 -->
  <video id="video" autoplay muted playsinline></video>

  <script>
    if (flvjs.isSupported()) {
      var video = document.getElementById('video');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: 'http://83.229.123.157:8080/live/stream.flv'
      });
      flvPlayer.attachMediaElement(video);
      flvPlayer.load();
      flvPlayer.play();
    } else {
      alert('浏览器不支持 FLV 播放，请使用 Chrome 或 Firefox');
    }
  </script>
</body>
</html>
