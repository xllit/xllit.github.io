<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS直播播放器</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
    #noLive {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="noLive">好像没有在直播欸</div>

<script>
const video = document.getElementById('video');
const noLive = document.getElementById('noLive');
const streamURL = 'http://83.229.123.157:8080/live/stream.m3u8'; // HLS 流地址

function checkStreamAndPlay() {
  fetch(streamURL, { method: 'HEAD' })
    .then(response => {
      if(response.ok) {
        // 流在线
        noLive.style.display = 'none';

        if(Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamURL);
          hls.attachMedia(video);
          hls.startLoad();
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari/iOS 原生支持
          video.src = streamURL;
          video.play();
        } else {
          noLive.textContent = '浏览器不支持 HLS 播放';
          noLive.style.display = 'block';
        }
      } else {
        // 流不在线
        noLive.style.display = 'block';
      }
    })
    .catch(() => {
      noLive.style.display = 'block';
    });
}

// 首次检测
checkStreamAndPlay();

// 每 5 秒检测一次，直播开播自动刷新
setInterval(checkStreamAndPlay, 5000);
</script>

</body>
</html>
