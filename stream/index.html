<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雨猫直播平台</title>
  <style>
    /* 1. 使用 CSS 自定义属性 (变量) 方便主题管理 */
    :root {
      --background-color: #000;
      --text-color: #fff;
      --font-family-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --message-font-size: clamp(1.5rem, 5vw, 2.25rem); /* 响应式字体 */
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      overflow: hidden;
      font-family: var(--font-family-base);
      color: var(--text-color);
    }

    /* 2. 视频元素样式保持不变，已经很好了 */
    #video {
      position: fixed;
      inset: 0; /* inset: 0; 是 top:0; right:0; bottom:0; left:0; 的简写 */
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: var(--background-color);
    }

    /* 3. 使用 Grid 布局来居中提示信息，更现代简洁 */
    #noLive {
      display: grid; /* 默认隐藏，由 JS 控制 */
      place-items: center; /* 水平垂直居中 */
      position: fixed;
      inset: 0;
      font-size: var(--message-font-size);
      text-align: center;
      padding: 1rem; /* 增加内边距，防止文本紧贴屏幕边缘 */
      
      /* 4. 增加一个平滑的过渡效果 */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    /* 5. 新增一个 .visible 类来控制显示，而不是直接操作 style */
    #noLive.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<div id="noLive">好像没有在直播欸</div>

<script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const noLive = document.getElementById('noLive');
  // 建议将流地址也定义为常量
  const STREAM_URL = 'http://83.229.123.157:8080/live/stream.flv';

  let flvPlayer = null; // 保持对播放器的引用
  let isChecking = false; // 防止重复检测

  function setupPlayer() {
    if (flvPlayer) {
      flvPlayer.destroy(); // 如果已存在，先销毁
    }
    if (flvjs.isSupported()) {
      flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: STREAM_URL,
        isLive: true
      });
      flvPlayer.attachMediaElement(video);
      flvPlayer.load();
      flvPlayer.play().catch(error => {
        console.error("Autoplay was prevented:", error);
        // 自动播放失败时，视频通常需要用户交互才能播放
        // muted 属性可以提高自动播放成功率
        noLive.textContent = '自动播放失败，请点击屏幕。';
        noLive.classList.add('visible');
        document.body.addEventListener('click', () => video.play(), { once: true });
      });
    } else {
      noLive.textContent = '浏览器不支持 FLV 播放';
      noLive.classList.add('visible');
    }
  }

  function checkStreamAndPlay() {
    if (isChecking) return;
    isChecking = true;

    // 使用 AbortController 设置超时
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 4000); // 4秒超时

    fetch(STREAM_URL, { method: 'HEAD', signal: controller.signal })
      .then(response => {
        clearTimeout(timeoutId);
        if (response.ok) {
          noLive.classList.remove('visible');
          if (!flvPlayer || flvPlayer.isDestroyed) {
             setupPlayer();
          }
        } else {
          noLive.classList.add('visible');
        }
      })
      .catch(() => {
        clearTimeout(timeoutId);
        noLive.classList.add('visible');
      })
      .finally(() => {
        isChecking = false;
      });
  }

  // 首次检测
  checkStreamAndPlay();

  // 每 5 秒检测一次
  setInterval(checkStreamAndPlay, 5000);
</script>

</body>
</html>
