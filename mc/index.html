<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>落雨岛</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="pic/avatar.png" />
</head>

<body>
  <!-- 背景层 -->
  <div id="bg-layer"></div>

  <!-- 主容器 -->
  <div class="app">
    <!-- 顶部导航 -->
    <header class="nav" data-animate-on-scroll>
      <div class="logo">
        <img src="pic/avatar.png" alt="logo" />
        <span>落雨岛</span>
      </div>
      <nav class="menu">
        <a href="#connect" class="active">连接</a>
        <a href="#intro">简介</a>
        <a href="#client">客户端</a>
        <a href="#announce">公告</a>
        <a href="#tutorial">教程</a>
      </nav>
      <div class="theme-btn">🌙</div>
    </header>

    <!-- 内容区 -->
    <main class="content">
      <!-- 连接信息 -->
      <section id="connect" class="card" data-animate-on-scroll>
        <h2>连接 · 公测阶段</h2>
        <div class="ip-box">
          <span id="server-ip">106.53.104.199</span>
          <button id="copy-ip-btn">复制</button>
        </div>
      </section>

      <!-- 简介 -->
      <section id="intro" class="card" data-animate-on-scroll data-animation-delay="100">
        <h2>简介</h2>
        <p>欢迎来到落雨岛，Minecraft互通生存服务器</p>
      </section>

      <!-- 客户端 -->
      <section id="client" class="card" data-animate-on-scroll data-animation-delay="200">
        <h2>客户端</h2>
        <div class="client-list">
          <div class="client-btn">💻 电脑版<br><span>点击查看</span></div>
          <div class="client-btn">📱 手机版<br><span>点击查看</span></div>
        </div>
      </section>

      <!-- 公告 -->
      <section id="announce" class="card large" data-animate-on-scroll data-animation-delay="300">
        <h2>公告</h2>
        <p>更多内容，敬请期待！</p>
      </section>

      <!-- 教程 -->
      <section id="tutorial" class="card" data-animate-on-scroll data-animation-delay="400">
        <h2>教程</h2>
        <p>新手教程，帮助你快速上手落雨岛服务器。</p>
      </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
      <span>© 2024 落雨岛 All Rights Reserved.</span>
    </footer>
  </div>

  <script src="js/main.js"></script>

  <!-- Client Details Modal -->
  <div id="client-modal" class="modal-overlay">
    <div class="modal-content">
      <span class="modal-close-btn">&times;</span>
      <h2 id="modal-title">客户端详情</h2>
      <div id="modal-body">
        <p>这里是客户端的详细信息和下载链接。</p>
      </div>
    </div>
  </div>
</body>
</html>
