<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>落雨岛</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- 背景层 -->
  <div id="bg-layer"></div>

  <!-- 主容器 -->
  <div class="app">

    <!-- 顶部导航 -->
    <header class="nav">
      <div class="logo">
        <img src="mc/pic/avatar.png" alt="logo" />
        <span>落雨岛</span>
      </div>
      <nav class="menu">
        <a href="#connect" class="active">连接</a>
        <a href="#intro">简介</a>
        <a href="#client">客户端</a>
        <a href="#announce">公告</a>
        <a href="#tutorial">教程</a>
      </nav>
      <div class="theme-btn">🌙</div>
    </header>

    <!-- 内容区 -->
    <main class="content">

      <!-- 连接信息 -->
      <section id="connect" class="card">
        <h2>连接 · 公测阶段</h2>
        <div class="ip-box">
          <span id="server-ip">106.53.104.199</span>
          <button onclick="copyIP()">复制</button>
        </div>
      </section>

      <!-- 简介 -->
      <section id="intro" class="card">
        <h2>简介</h2>
        <p class="desc">
          欢迎来到落雨岛，Minecraft互通生存服务器
        </p>
      </section>

      <!-- 客户端 -->
      <section id="client" class="card">
        <h2>客户端</h2>
        <div class="client-list">
          <div class="client-btn">💻 电脑版<br><span>点击查看</span></div>
          <div class="client-btn">📱 手机版<br><span>点击查看</span></div>
        </div>
      </section>

      <!-- 预留大区域 -->
      <section id="announce" class="card large">
        <div class="公告">更多内容，敬请期待！</div>
      </section>

      <section id="tutorial" class="card">
        <h2>教程</h2>
        <p class="desc">
          新手教程，帮助你快速上手落雨岛服务器。
        </p>
      </section>

      <section class="footer">
        <span>© 2024 落雨岛 All Rights Reserved.</span>
      </section>

    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
