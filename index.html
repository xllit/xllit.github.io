<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>正在跳转...</title>
  <meta http-equiv="refresh" content="0; url=http://106.53.104.199:23333/" />
  <script>
    // 复制内容到剪贴板
    document.addEventListener('DOMContentLoaded', function() {
      const text = "106.53.104.199:25565";
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
      } else {
        // 兼容旧浏览器
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
        } catch (e) {}
        document.body.removeChild(textarea);
      }
    });
    // 跳转
    window.location.href = "http://106.53.104.199:23333/";
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <h1>正在跳转...</h1>
    <p>如果没有自动跳转，请点击以下链接：</p>
    <a href="http://106.53.104.199:23333/">点击这里访问</a>
    <p>服务器地址已自动复制到剪贴板：106.53.104.199:25565</p>
  </div>
</body>
</html>
